<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 496px;
            height: 90%;
        }
        #grid > div {
            background-color: green;
            color: white;
            display: flex;
            justify-content: left;
            align-items: center;
            font-size: 2rem;
            padding-left: 10px;
			border: 3px solid #ddd;
        }
        .item1 { grid-column: span 4; }
        .item2 { grid-row: span 4; }
        .item3 { grid-column: 2 / span 1; }
        .item4 { grid-column: span 2; }
        .item5 { grid-column: span 2; }
        .item6 { grid-column: 4 / span 1; }
        .item7 { grid-column: 2 / span 1; }
        .item8 { grid-column: 3 / span 1; }
        .item9 { grid-column: 4 / span 1; }
        .item10 { grid-column: span 3; }
    </style>
</head>
<body>
    <div id="grid">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
    </div>
</body>
</html>
